<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: linear-gradient(135deg, #081826, #0b2a3a);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 900px;
}

.logo {
    max-width: 220px;
    margin: 0 auto 15px auto;
    display: block;
    filter: drop-shadow(0px 0px 10px rgba(255,255,255,0.25));
    border-radius: 50%;
}

h1 {
    font-size: 3.2vw;
    margin: 0;
}

h2 {
    font-size: 1.6vw;
    font-weight: normal;
    margin: 10px 0 30px;
}

.countdown {
    display: flex;
    justify-content: center;
    gap: 18px;
    flex-wrap: wrap;
}

.box {
    background: rgba(255,255,255,0.08);
    padding: 20px;
    border-radius: 12px;
    min-width: 110px;
}

.number {
    font-size: 3.2em;
    font-weight: bold;
}

.label {
    opacity: 0.95;
    letter-spacing: 1px;
    margin-top: 6px;
}

@media(max-width:700px){
    .logo{ max-width: 160px; }
    h1 { font-size: 7vw; }
    h2 { font-size: 5vw; }
    .number { font-size: 2.2em; }
}
</style>

    <h1>🎉 39° ANIVERSARIO</h1>
    <h2>Ministerio Cristiano Sinaí<br>Sábado 6 de diciembre — 5:00 p.m.</h2>

    <div class="countdown" aria-hidden="false" role="group">
        <div class="box">
            <div id="days" class="number">00</div>
            <div class="label">DÍAS</div>
        </div>
        <div class="box">
            <div id="hours" class="number">00</div>
            <div class="label">HORAS</div>
        </div>
        <div class="box">
            <div id="minutes" class="number">00</div>
            <div class="label">MINUTOS</div>
        </div>
        <div class="box">
            <div id="seconds" class="number">00</div>
            <div class="label">SEGUNDOS</div>
        </div>
    </div>
</div>

<script>
(function() {
    // Evento objetivo: 6 de diciembre 2025 - 17:00 (UTC-06:00)
    const eventDate = new Date("2025-12-06T17:00:00-06:00").getTime();

    function pad(n) {
        return String(n).padStart(2, '0');
    }

    function update() {
        const now = Date.now();
        let diff = eventDate - now;
        if (diff < 0) diff = 0;

        const totalSeconds = Math.floor(diff / 1000);

        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        document.getElementById("days").textContent = pad(days);
        document.getElementById("hours").textContent = pad(hours);
        document.getElementById("minutes").textContent = pad(minutes);
        document.getElementById("seconds").textContent = pad(seconds);
    }

    // Actualiza inmediatamente y luego cada 1s
    update();
    setInterval(update, 1000);
})();
</script>
